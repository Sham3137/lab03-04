<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Task 6 - Form Styling</title>
    <link rel="stylesheet" href="task6.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form class="reg-form" novalidate>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Enter full name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="name@example.com" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="">Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <div class="checkbox-row">
            <input id="agree" name="agree" type="checkbox">
            <label for="agree">I accept terms and conditions</label>
        </div>

        <div class="buttons">
            <button type="submit" class="btn-primary">Register</button>
            <button type="reset" class="btn-secondary">Reset</button>
        </div>

        <p class="success" aria-live="polite">Registration successful!</p>
        <p class="error" aria-live="polite">Please fix the errors above.</p>
    </form>
</body>
</html>
