<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Task 10 - Advanced Effects</title>
    <link rel="stylesheet" href="task10.css">
</head>
<body>
    <h1>Advanced CSS Effects</h1>

    <section class="gradient-text">
        <h2>Gradient Text Effect</h2>
        <p class="gtext">Gradient fills text using background-clip</p>
    </section>

    <section class="custom-controls">
        <h2>Custom Checkbox & Radio</h2>
        <label class="custom">
            <input type="checkbox">
            <span class="box"></span>
            Accept Terms
        </label>
        <label class="custom-radio">
            <input type="radio" name="choice">
            <span class="dot"></span>
            Option A
        </label>
    </section>

    <section class="loader">
        <h2>CSS Loading Animation</h2>
        <div class="spinner"></div>
    </section>

    <section class="text-clip">
        <h2>Text Clipping with Background</h2>
        <div class="clip">CLIPPED TEXT</div>
    </section>

    <section class="shadow-sets">
        <h2>Complex Shadow</h2>
        <div class="shadow-box">Shadow Box</div>
    </section>
</body>
</html>
