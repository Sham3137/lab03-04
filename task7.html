<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Task 7 - Card Components</title>
    <link rel="stylesheet" href="task7.css">
</head>
<body>
    <h1>Product Cards</h1>
    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Product 1">
            <div class="card-body">
                <h3>Product One</h3>
                <p class="price">PKR 3,499</p>
                <p class="desc">A clean and modern product card layout with consistent spacing.</p>
                <button class="cta">Buy Now</button>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Product 2">
            <div class="card-body">
                <h3>Product Two</h3>
                <p class="price">PKR 4,999</p>
                <p class="desc">Includes image, description and a clear call-to-action button.</p>
                <button class="cta">Buy Now</button>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d" alt="Product 3">
            <div class="card-body">
                <h3>Product Three</h3>
                <p class="price">PKR 2,299</p>
                <p class="desc">Consistent spacing, border radius and subtle shadow for depth.</p>
                <button class="cta">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
